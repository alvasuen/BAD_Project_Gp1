<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./bars.css" />
  <link rel="stylesheet" href="./playpage.css" />
  <title>Sing Songs</title>
</head>

<body>
  <div class="wrapper">
    <!-- <section class="left_con">
        <script src="./leftbar.js"></script>
      </section>
      <section class="topBarContainer">
        <script src="./topbar.js"></script>
      </section>

      <section class="right_con home"></section> -->

    <div class="main-container">
      <div class="video-container">
        <video class="video-player" autoplay muted preload="auto">
          <!-- <source src="./test/fixyoumv_ass.mp4" type="video/mp4" /> -->
        </video>
        <audio class="bgm" autoplay preload="auto">
          <!-- <source src="./test/fixyou_accompaniment.wav" /> -->
        </audio>
        <audio class="vocal" autoplay preload="auto">
          <!-- <source src="./test/fixyou_vocal.wav" /> -->
        </audio>
      </div>

      <!-- control bar -->
      <div class="control-bar">
        <div class="vocalButton">
          <div>Vocal:</div>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider vocalBtn"></span>
          </label>
        </div>

        <div class="middle-function">
          <button class="encore">
            <i class="fa-solid fa-repeat"></i>
          </button>
          <button class="backward">
            <i class="fa-solid fa-rotate-left"></i>
          </button>
          <button class="play hidden">
            <i class="fa-solid fa-play"></i>
          </button>
          <button class="pause">
            <i class="fa-solid fa-pause"></i>
          </button>
          <button class="forward">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
          <button class="skip">
            <i class="fa-solid fa-forward"></i>
          </button>
        </div>

        <div class="full-screen">
          <button class="full-screen">
            <i class="fa-solid fa-expand"></i>
          </button>
        </div>
      </div>
      <!-- control bar -->

      <button class="skipPrelude">Skip Prelude</button>

      <button class="back hidden">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
    </div>
    <!-- <footer class="footer"></footer> -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="index.js"></script>
  <script src="playpage.js"></script>
</body>

</html>
