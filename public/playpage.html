<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./bars.css" />
  <link rel="stylesheet" href="./playpage.css" />
  <title>Sing Songs</title>
</head>

<body>
  <div class="wrapper">
    <section class="left_con">
      <script src="./leftbar.js"></script>
    </section>
    <section class="topBarContainer">
      <script src="./topbar.js"></script>
    </section>
    <section class="right_con playlist">
      <div class="playlist-page-container">
        <div class="playlist-header">
          <div class="topbar-space"></div>
          <div class="playlist-cover-container">
            <div class="playlist-cover">
              <img src="../upload/nypd.jpg" />
            </div>
            <div class="playlist-content">
              <div class="playlist-content-title">playlist</div>
              <div class="playlist-content-name">Peaceful Piano</div>
              <div style="color: #cfd3d7">
                Relax and indulge with beautiful piano pieces
              </div>
            </div>
          </div>
        </div>

        <div class="function-panel">
          <i class="fa-solid fa-play"></i>
        </div>

        <div class="playlist-container">

          <div class="playlist-container-category">
            <div class="playlist-id">
              <div>#</div>
            </div>
            <div class="playlist-title">
              <div>title</div>
            </div>
            <div class="playlist-duration">
              <i class="fa-regular fa-clock"></i>
            </div>
          </div>
        </div>



        <div class="playlist-body">

        </div>
      </div>
    </section>
    <section class="right_con home">
      <!-- Video -->
      <div id="instructions">
        <video id="my_video_1" class="video-js vjs-default-skin" width="840px" height="600px" controls preload="none"
          poster="http://video-js.zencoder.com/oceans-clip.jpg"
          data-setup='{ "aspectRatio":"640:267", "playbackRates": [1, 1.5, 2] }'>
          <source src="https://vjs.zencdn.net/v/oceans.mp4" type="video/mp4" />
          <source src="https://vjs.zencdn.net/v/oceans.webm" type="video/webm" />
        </video>
      </div>
      <!-- <footer class="footer"></footer> -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="index.js"></script>
  <script src="playpage.js"></script>
</body>

</html>
