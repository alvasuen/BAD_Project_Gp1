<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bars.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./videoLink.css">
    <title>Video Link to Karaoke</title>
</head>

<body>
    <div class="wrapper">
        <section class="left_con">
            <script src="./leftbar.js"></script>
        </section>
        <section class="topBarContainer">
            <script src="./topbar.js"></script>
        </section>
        <section class="right_con home">
            <div class="seperator"></div>
            <div class="container">
                <div class="barContainer">
                    <a class="ytIcon" href="https://www.youtube.com"><i class="fa-brands fa-youtube"></i></a>
                    <input class="linkInput" type="text" size="50" />
                    <a class="sendBtn"><i class="fa-solid fa-circle-arrow-up"></i></a>
                </div>
            </div>

        </section>
        <footer class="footer"></footer>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./videoLink.js"></script>
</body>

</html>
