<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bars.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./videoLink.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="playlist.css" />
    <title>Video Link to Karaoke</title>
</head>

<body>
    <div class="wrapper">
        <section class="left_con">
            <script src="./leftbar.js"></script>
        </section>
        <section class="topBarContainer">
            <script src="./topbar.js"></script>
        </section>
        <section class="right_con playlist">
            <div class="playlist-page-container">
                <div class="playlist-header">
                    <div class="topbar-space"></div>
                    <div class="playlist-cover-container">
                        <div class="playlist-cover">
                            <!-- <img src="../upload/nypd.jpg" /> -->
                        </div>
                        <div class="playlist-content">
                            <div class="playlist-content-title">playlist</div>
                            <div class="playlist-content-name">Peaceful Piano</div>
                            <div style="color: #cfd3d7">
                                Relax and indulge with beautiful piano pieces
                            </div>
                        </div>
                    </div>
                </div>

                <div class="function-panel">
                    <i class="fa-solid fa-play playBtn"></i>
                </div>

                <div class="playlist-container">

                    <div class="playlist-container-category">
                        <div class="playlist-id">
                            <div>#</div>
                        </div>
                        <div class="playlist-title">
                            <div>title</div>
                        </div>
                        <div class="playlist-duration">
                            <!-- <i class="fa-regular fa-clock"></i> -->
                        </div>
                    </div>
                </div>



                <div class="playlist-body">

                </div>
            </div>
        </section>
        <section class="right_con home">
            <div class="seperator"></div>

            <form class="container">
                <h3>Please enter the url here: </h3>
                <div class="barContainer">
                    <a class="ytIcon" href="https://www.youtube.com"><i class="fa-brands fa-youtube"></i></a>
                    <input class="linkInput" type="text" size="50" required />
                    <button class="sendBtn" type="submit"><i class="fa-solid fa-circle-arrow-up"></i></button>
                </div>
                <div class="languageSelect">
                    <label class="text">Language</label>
                    <select name="languageContainer" class="languageContainer" required>
                        <option value="notChosen" selected>--select--</option>
                        <option class="languageOp" id="english" value="English">English</option>
                        <option class="languageOp" id="mandarin" value="Mandarin">Mandarin</option>
                    </select>
            </form>
        </section>
        <footer class="footer"></footer>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="topbar.js"></script>
    <script src="./index.js"></script>
    <script src="./playlist.js"></script>
    <script src="./videoLink.js"></script>
</body>

</html>
