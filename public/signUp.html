<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="bars.css" />
  <link rel="stylesheet" href="signup.css" />
  <title>Sign Up | Karaoke</title>
</head>

<body>
  <header class="KaraokeHeader">
    <h2>Log in</h2>
  </header>
  <div class="wrapper">
    <section class="left_con">
      <script src="./leftbar.js"></script>
    </section>
    <section class="topBarContainer">
      <script src="./topbar.js"></script>
    </section>

    <section class="right_con home">

      <!-- Form -->
      <div class="form">
        <form id="signup-form">
          <div class="login">
            <h2>Sign Up</h2>
            <a href="./login.html">Already have account? Login</a>
          </div>
          <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" />
          </div>
          <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" />
          </div>
          <div class="input-group">
            <label for="password">Confirm Password:</label>
            <input type="password" id="password" name="confirmPassword" />
          </div>
          <div>
            <div class="input-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="signUpBtn">
              <input type="submit" value="Signup" />
            </div>
        </form>
      </div>
    </section>
    <footer class="footer"></footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="signup.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./index.js"></script>
</body>

</html>
