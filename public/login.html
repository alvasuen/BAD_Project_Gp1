<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="bars.css" />
    <link rel="stylesheet" href="login.css" />
    <title>Log In - Karaoke |</title>
  </head>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="bars.css" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="playlist.css" />
    <title>Log In - Karaoke |</title>
  </head>

  <body>
    <header class="KaraokeHeader">
      <h2>Log in</h2>
    </header>
    <div class="wrapper">
      <section class="left_con">
        <script src="./leftbar.js"></script>
      </section>
      <section class="topBarContainer">
        <script src="./topbar.js"></script>
      </section>
      <section class="right_con playlist">
        <div class="playlist-page-container">
          <div class="playlist-header">
            <div class="topbar-space"></div>
            <div class="playlist-cover-container">
              <div class="playlist-cover">
                <img src="../upload/nypd.jpg" />
              </div>
              <div class="playlist-content">
                <div class="playlist-content-title">playlist</div>
                <div class="playlist-content-name">Peaceful Piano</div>
                <div style="color: #cfd3d7">
                  Relax and indulge with beautiful piano pieces
                </div>
              </div>
            </div>
          </div>

          <div class="function-panel">
            <i class="fa-solid fa-play"></i>
          </div>

          <div class="playlist-container">
            <div class="playlist-container-category">
              <div class="playlist-id">
                <div>#</div>
              </div>
              <div class="playlist-title">
                <div>title</div>
              </div>
              <div class="playlist-duration">
                <i class="fa-regular fa-clock"></i>
              </div>
            </div>
          </div>

          <div class="playlist-body"></div>
        </div>
      </section>
      <section class="right_con home">
        <!-- Form -->
        <div class="form">
          <form id="login-form" method="post">
            <div class="login">
              <h2>Login</h2>
              <a href="./signup.html">sign up ?</a>
            </div>
            <div class="input-group">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" />
            </div>
            <div class="input-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" />
              <i class="eye bi bi-eye-fill"></i>
            </div>
            <div>
              <input type="submit" value="Login" />
            </div>
          </form>
        </div>
      </section>
      <footer class="footer"></footer>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="login.js"></script>
    <script src="./index.js"></script>
    <script src="topbar.js"></script>
    <script src="playlist.js"></script>
  </body>
</html>
